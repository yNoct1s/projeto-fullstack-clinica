<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Unimed</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* paleta de cores */
        :root {
            --verde-principal: #00995d;
            --verde-hover: #007f4d;
            --texto: #333333;
            --cinza: #ced4da;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* fundo com imagem de m√©dicos */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            
            /* imagem de background (medico e paciente) */
            background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?auto=format&fit=crop&q=80&w=1920') no-repeat center center / cover;
            
            filter: brightness(0.6) blur(4px);
            transform: scale(1.1);
        }

        /* Card principal */
        .card-agendamento {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            border-top: 6px solid var(--verde-principal);
        }

        .cabecalho-card {
            text-align: center;
            margin-bottom: 35px;
        }

        /* Estilo do Icone/Logo */
        .logo-placeholder {
            color: var(--verde-principal);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        
        /* Deixa o icone SVG grand√£o e bonito */
        .logo-placeholder svg {
            width: 60px;
            height: 60px;
        }

        h1 {
            color: var(--verde-principal);
            margin: 0;
            font-weight: 700;
            font-size: 24px;
        }

        .subtitulo {
            color: #666;
            margin-top: 8px;
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: var(--texto);
            font-weight: 600;
            font-size: 14px;
            margin-top: 15px;
        }
        
        label:first-of-type { margin-top: 0; }

        input, select, textarea {
            padding: 14px 16px;
            border: 2px solid var(--cinza);
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            outline: none;
            background-color: #fcfcfc;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--verde-principal);
            background-color: #fff;
        }

        textarea { resize: vertical; }

        button {
            margin-top: 30px;
            padding: 16px;
            background: linear-gradient(to right, var(--verde-principal), var(--verde-hover));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 153, 93, 0.3);
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
        }

        .mensagem-sucesso {
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border-left: 5px solid #0f5132;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="card-agendamento">
        <div class="cabecalho-card">
            
            <div class="logo-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            
            <h1>Agendar Consulta</h1>
            <p class="subtitulo">Preencha os dados abaixo para marcar seu atendimento.</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mensagem-sucesso">
                    <span>‚úÖ</span> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="paciente_nome">Nome Completo:</label>
            <input type="text" id="paciente_nome" name="paciente_nome" required placeholder="Digite seu nome...">

            <label for="medico_id">Especialista:</label>
            <select id="medico_id" name="medico_id" required>
                <option value="" disabled selected>Selecione o m√©dico...</option>
                
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">Dr(a). {{ medico.nome }} | {{ medico.especialidade }}</option>
                {% endfor %}
            </select>

            <label for="data">Data e Hor√°rio:</label>
            <input type="datetime-local" id="data" name="data" required>

            <label for="motivo">Motivo (Opcional):</label>
            <textarea id="motivo" name="motivo" rows="3" placeholder="Ex: Retorno, dores, etc."></textarea>

            <button type="submit">Confirmar Agendamento</button>
        </form>
    </div>

</body>

</html>
