<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√≠nica M√©dica - Agendamento</title>
    <style>
        /* CSS B√°sico para ficar bonito */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; font-size: 24px; }
        label { display: block; margin-bottom: 5px; color: #34495e; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; /* Garante que o padding n√£o estoure a largura */ }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #219150; }
        .mensagem { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè• Agendar Consulta</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="mensagem">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %} <label>Nome do Paciente:</label>
            <input type="text" name="paciente_nome" required placeholder="Digite seu nome completo">

            <label>Escolha o M√©dico:</label>
            <select name="medico_id" required>
                <option value="" disabled selected>Selecione...</option>
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nome }} - {{ medico.especialidade }}</option>
                {% endfor %}
            </select>

            <label>Data e Hora:</label>
            <input type="datetime-local" name="data" required>

            <label>Motivo da Consulta:</label>
            <textarea name="motivo" rows="3" placeholder="Ex: Dor de cabe√ßa forte..."></textarea>

            <button type="submit">Confirmar Agendamento</button>
        </form>
    </div>

</body>
</html>
